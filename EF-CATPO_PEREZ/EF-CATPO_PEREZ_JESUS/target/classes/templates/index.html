<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <title>Comprar vuelos</title>
</head>
<body>
<div class="container">
<form th:action="@{/agregar-boleto}" th:object="${boleto}" method="post">
<table border="1" align="center" width="50%" class="table table-bordered border-primary">
    <tr>
        <td colspan="2" align="center"><img src="imagenes/vivaair.png" alt="Logo de VivaAir"></td>
        <td colspan="2" align="center" style="background-color:#FFFDD0; text-align:center; vertical-align:middle; font-size:30px; font-weight:bold;">
    		VENTA DE BOLETOS
		</td>        
    </tr>

    <tr>
        <td>Ciudad Origen</td>
        <td>
            <select th:field="*{ciudadOrigen}">
                <option th:each="ciudad : ${ciudades}" th:value="${ciudad.codigoPostal}" th:text="${ciudad.codigoPostal + ' - ' + ciudad.nombre}"></option>
            </select>
        </td>
        <td>Ciudad Destino</td>
        <td>
            <select th:field="*{ciudadDestino}">
                <option th:each="ciudad : ${ciudades}" th:value="${ciudad.codigoPostal}" th:text="${ciudad.codigoPostal + ' - ' + ciudad.nombre}"></option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Fecha Salida</td>
        <td><input th:field="*{fechaSalida}" type="date"></td>
        <td>Fecha Retorno</td>
        <td><input th:field="*{fechaRetorno}" type="date"></td>
    </tr>
    <tr>
        <td>Nombre Comprador</td>
        <td><input th:field="*{nombreComprador}" type="text"></td>
        <td>Cantidad</td>
        <td><input th:field="*{cantidad}" type="number"></td>
    </tr>
    <tr>
        <td colspan="4">&nbsp;</td>
    </tr>
    <tr style="background-color:#FFFDD0;">
        <td align="center"><button type="submit" role="button" class="btn btn-primary btn-lg">Agregar</button></td>
        <td colspan="2"></td>
        <td align="center"><a type="button" role="button" class="btn btn-primary btn-lg" th:href="@{/limpiar}">Limpiar</a></td>
    </tr>
</table>
</form>

<table border="1" align="center" width="100%"  class="table table-bordered border-primary">

    <tr>
        <td colspan="4">&nbsp;</td>
    </tr>
    <tr>
        <td colspan="4">
            <table border="1" align="center" width="100%" class="table table-bordered border-primary">
                <tr bgcolor="black" style="color:white;">
                    <td>Ciudad Origen</td>
                    <td>Ciudad Destino</td>
                    <td>Fecha Salida</td>
                    <td>Fecha Retorno</td>
                    <td>Comprador</td>
                    <td>Cantidad</td>
                    <td>Sub-Total</td>
                </tr>
                <tr th:each="boletoAgregado : ${boletosAgregados}">
                    <td th:text="${boletoAgregado.ciudadOrigen}">&nbsp;</td>
                    <td th:text="${boletoAgregado.ciudadDestino}">&nbsp;</td>
                    <td th:text="${boletoAgregado.fechaSalida}">&nbsp;</td>
                    <td th:text="${boletoAgregado.fechaRetorno}">&nbsp;</td>
                    <td th:text="${boletoAgregado.nombreComprador}">&nbsp;</td>
                    <td th:text="${boletoAgregado.cantidad}">&nbsp;</td>
                    <td th:text="${boletoAgregado.subTotal}">&nbsp;</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td colspan="4">&nbsp;</td>
    </tr>
    <tr style="background-color:#ccc;">
        <td colspan="4" align="center">
            <a type="button" role="button" class="btn btn-danger btn-lg" th:href="@{/comprar}">Comprar</a>
        </td>
    </tr>
</table>
</div>
</body>
</html>
